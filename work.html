<h2>真實身高體重判斷器</h2>
    <form id="myForm">
        身高 (公分): <input type="number" id="height" name="height"><br>
        體重 (公斤): <input type="number" id="weight" name="weight"><br>
        性別: 
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">男性</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">女性</label><br>
        <input type="button" value="提交" onclick="calculate()">
        <input type="button" value="清零" onclick="resetForm()">
    </form>
    <p id="result"></p>

    <script>
        function calculate() {
            var height = document.getElementById('height').value;
            var weight = document.getElementById('weight').value;
            var gender = document.querySelector('input[name="gender"]:checked').value;
            var result = document.getElementById('result');

            if (gender === 'male') {
                height = parseInt(height) + 10;
                result.innerHTML = "你真實的身高/體重: " + height + "/" + weight;
            } else if (gender === 'female') {
                var idealBMI = 21.5; // 女生普遍最愛的BMI值
                var adjustedWeight = idealBMI * Math.pow(height / 100, 2);
                adjustedWeight = adjustedWeight.toFixed(2); // 保留兩位小數
                result.innerHTML = "你真實的身高/體重: " + height + "/" + adjustedWeight;
            }
        }

        function resetForm() {
            document.getElementById('myForm').reset();
            document.getElementById('result').innerHTML = "";
        }
    </script>
